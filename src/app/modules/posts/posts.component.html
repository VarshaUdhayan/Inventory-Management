<div class="container">
  <input class="form-control ml-sm-2" type="text" placeholder="Search" aria-label="Search">
    <table class="table table-striped">
   
    <thead>
        <tr>
          <th>ProductId</th>
          <th>Product Name</th>
          <th>Price per unit</th>
          <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">
        <td>{{ product._id }}</td>
        <td>{{ product.productname }}</td>
        <td>{{ product.priceperunit }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
